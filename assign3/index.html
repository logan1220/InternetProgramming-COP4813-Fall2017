<!DOCTYPE html>
<html>
<head>
    <title>Logan Sirdevan - Software Engineer</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet" type="text/css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            crossorigin="anonymous"></script>
    <script src="../js/statistics.js"></script>

    <script>
        function doMath() {
            //capture data
            var rawData = $('#data_input').val().split("\n");
            var data = [];
            //parse data to ints
            for (var i = 0; i < rawData.length; i++) {
                data.push(parseInt(rawData[i]));
            }
            data.sort((a, b) => (a - b));

            //call functions
            $('#output').show();
            $('#numbers').html(findN(data));
            $('#sum').html(findSum(data));
            $('#mean').html(findMean(data));
            $('#mode').html(findMode(data));
            $('#median').html(findMedian(data));
            $('#variance').html(findVariance(data));
            $('#deviation').html(findStandardDeviation(data));

            //present info
        }
        function removeData() {
            $("#data_input").val("");
            $('#output').hide();
        }
    </script>
</head>

<body>
<a href="../index.html" style="display: block; margin-top: 15px; margin-left: 15px;">Home Page</a>
<div class="container" style="margin-top: 0;">
    <div>
        <h2>Assignment 3 - <a href="spreadsheet.html">Spreadsheet</a></h2>
    </div>
    <hr>
    <form method="post" name="form3">
        <h4>Please enter a list of numbers to be manipulated:</h4>
        <textarea id="data_input" name="input" placeholder="Enter numerical data separated by line"
                  class="form-control"
                  style="height: 200px;"></textarea>
        <br>
        <div class="row" style="text-align: left; display: none;" id="output">
            <div class="col-md-6">
                <p>Amount of numbers: <span id="numbers"></span></p>
                <p>Sum: <span id="sum"></span></p>
                <p>Mean: <span id="mean"></span></p>
                <p>Median: <span id="median"></span></p>
            </div>
            <div class="col-md-offset-6">
                <p>Mode: <span id="mode"></span></p>
                <p>Variance: <span id="variance"></span></p>
                <p>Standard Deviation: <span id="deviation"></span></p>
            </div>
        </div>
    </form>
    <button class="btn btn-primary" onclick="doMath()">Do Math</button>
    <button class="btn btn-danger" onclick="removeData()">Reset</button>
</div>
</body>
</html>
